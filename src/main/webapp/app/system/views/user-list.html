
<section ng-controller="ManageUserController">
<div class="post">
	<h2>
		List All Users ({{users.length}}):
	</h2>

	<!-- Pagination TODO -->

	<table class="table table-striped table-bordered bootstrap-datatable">
		<thead>
			<tr>
				<th>Profile</th>
				<th>Social</th>
				<th>Locked</th>
				<th>Trusted</th>
				<th>Roles</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="user in users">
				<!-- User Profile-->
				<td>
					<member-info member="user"></member-info>
				</td>

				<!-- Social Connections -->
				<td>
					<table class="member-info">
						<tr ng-show="user.socialConnections['google']">
							<td><i class="sb no-shadow googleplus"></i></td>
							<td><a href="{{user.socialConnections['google'].profileUrl}}" 
								   title="{{user.socialConnections['google'].displayName}}" target="_blank">
									<img ng-src="{{user.socialConnections['google'].imageUrl}}" class="dashboard-member-activity-avatar" />
							</a></td>
						</tr>
						<tr ng-show="user.socialConnections['twitter']">
							<td><i class="icon-twitter"></i></td>
							<td><a href="{{user.socialConnections['twitter'].profileUrl}}"
								   title="{{user.socialConnections['twitter'].displayName}}" target="_blank"> 
									<img ng-src="{{user.socialConnections['twitter'].imageUrl}}" class="dashboard-member-activity-avatar" />
							</a></td>
						</tr>
						<tr ng-show="user.socialConnections['facebook']">
							<td><i class="icon-facebook"></i></td>
							<td><a href="{{user.socialConnections['facebook'].profileUrl}}"
								   title="{{user.socialConnections['facebook'].displayName}}" target="_blank">
									<img ng-src="{{user.socialConnections['facebook'].imageUrl}}" class="dashboard-member-activity-avatar" />
							</a></td>
						</tr>
					</table>
				</td>

				<!-- Lock Account -->
				<td>{{user.accountLocked}}
					<div class="manage-data-toolbar">
						<span ng-show="user.accountLocked">
							<a ng-click="unlock(user)"> <i class="icon-ok" title="Unlock User"></i> Unlock</a>
						</span>
						<span ng-show="!user.accountLocked">
							<a ng-click="lock(user)"> <i class="icon-lock" title="Lock User"></i> Lock</a>
						</span>
					</div>
				</td>

				<!-- Trusted -->
				<td>{{user.trustedAccount}}
					<div class="manage-data-toolbar">
						<span ng-show="user.trustedAccount">
							<a ng-click="untrust(user)"> <i class="icon-question-sign" title="UnTrust User"></i> Untrust</a>
						</span>
						<span ng-show="!user.trustedAccount">
							<a ng-click="trust(user)"> <i class="icon-ok-sign" title="Trust User"></i> Trust</a>
						</span>
					</div>
				</td>

				<!-- Roles -->
				<td><span class="label label-info">USER</span> 
					<span ng-show="user.author" class="label label-success">AUTHOR</span>
					<span ng-show="user.admin" class="label label-important">ADMIN</span>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Pagination TODO -->

</div>
</section>
